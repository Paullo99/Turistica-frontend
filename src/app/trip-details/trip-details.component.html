<body style="padding-top: 135px;">
    <mat-card> 
        <mat-card-title>{{trip?.name}}</mat-card-title>
        <mat-card-content>
            {{trip?.tripType}} <br><br>
            Data wyjazdu: <b>{{trip?.beginDate}} r.</b> <br><br>
            Powrót: <b>{{trip?.endDate}} r.</b> <br><br>
            Cena: <b>{{trip?.pricePerPerson}} zł/os. </b> <br><br>
            Limit osób: <b>{{trip?.enrolledPeople}} / {{trip?.limit}} 
            <div id="warning-message" *ngIf="limitReached">
                BRAK WOLNYCH MIEJSC!
            </div> </b>
            <br><br><br>
            <div id="description">
                {{trip?.description}}
            </div>
  
            
            <img mat-card-image id="image" [src]="image">
            <img mat-card-image id="image" [src]="image">
            <img mat-card-image id="image" [src]="image">

        </mat-card-content>
      </mat-card>
</body>
