<body style="padding-top: 135px;">
    <mat-card> 
        <mat-card-title>{{trip?.name}}</mat-card-title>
        <mat-card-content>
            {{trip?.tripType.name}} <br><br>
            Data wyjazdu: <b>{{trip?.beginDate}} r.</b> <br><br>
            Powrót: <b>{{trip?.endDate}} r.</b> <br><br>
            Cena: <b>{{trip?.pricePerPerson}} zł/os. </b> <br><br>
            Limit osób: <b>{{trip?.enrolledPeople}} / {{trip?.peopleLimit}} 
            <div id="warning-message" *ngIf="limitReached">
                BRAK WOLNYCH MIEJSC!
            </div> </b>
            <br><br><br>
            <div id="description">
                {{trip?.description}}
            </div>
            
            <div *ngIf="trip.map!=null">
                <br><br>
                Poglądowa mapa wyjazdu:
                <div [innerHTML] = "trip.map | safeHtml" style="margin: auto;"></div>
            </div>
           
        
        </mat-card-content>
      </mat-card>
</body>
